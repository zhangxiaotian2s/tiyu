					<div class="game_vs row">

		<!--//game list-->
		<script>
			$(document).ready(function() {
				var team_left = $('.left_team');
				var game_length = team_left.length;
				//解决VS 纵向剧中问题
				for (i = 0; i < game_length; i++) {
					if (team_left.eq(i).children('a').length == 2) {
						team_left.eq(i).next('.center_vs').addClass('vs2')
					}
				}
				//规定one_game_notice的最低高度 解决 赛事少不能一整屏的问题
				var win_h=$(window).height();
				var wrap_h = $('.wrap_nr').height();
				var wrap_top = $('.wrap_nr').offset().top;
				if (win_h > (wrap_top + wrap_h)) {
					$('.wrap_nr').css('height', win_h - wrap_top)
				}
			})
		</script>
